<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPOGRAPHY</title>
    <link rel="stylesheet" href="../css/typography.css">
</head>
<body>
    <header>
        <h1>
            CSS TYPOGRAPHY
        </h1>
    </header>
    <main>  
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis voluptas molestiae maiores veritatis, necessitatibus quod reprehenderit natus! Itaque perspiciatis culpa unde, ducimus quia repellendus nulla eum excepturi maiores magni. Fuga.
        </p>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="enter your name">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
